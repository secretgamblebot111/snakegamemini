            inset 0 5px 15px rgba(255, 255, 255, 0.8);
        animation: float linear infinite;
        opacity: 0.9;
    }

    .cloud::before,
    .cloud::after {
        content: '';
        position: absolute;
        background: inherit;
        border-radius: 50%;
        box-shadow: inherit;
    }

    .cloud::before {
        width: 170px;
        height: 120px;
        top: -55px;
        left: 40px;

        width: 120px;
        height: 120px;
        top: -45px;
        right: 50px;

        animation-delay: -40s;
